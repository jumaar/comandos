<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheet de Comandos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%239CA3AF' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><rect x='9' y='9' width='13' height='13' rx='2' ry='2'></rect><path d='M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1'></path></svg>">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Inter', sans-serif;
        }
        code, .font-fira {
            font-family: 'Fira Code', monospace;
        }
        /* Animación para el feedback de copiado */
        .copied-feedback {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            background-color: #10B981; /* green-500 */
            color: white;
            font-weight: 500;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
        }
        .copied-feedback.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-1rem);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <div class="flex justify-center items-center gap-3 sm:gap-4">
                <h1 class="text-4xl md:text-5xl font-bold text-white">Cheet de Comandos</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600 hidden sm:block">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </div>
            <p class="mt-2 text-lg text-gray-400">Tu guía rápida para la terminal.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
            <section id="linux-section" class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-cyan-400 mb-4 border-b border-gray-700 pb-2">Linux</h2>
                <div id="linux-commands" class="space-y-3">
                    </div>
            </section>

            <section id="docker-section" class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-blue-400 mb-4 border-b border-gray-700 pb-2">Docker</h2>
                <div id="docker-commands" class="space-y-3">
                    </div>
            </section>

            <section id="git-section" class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-orange-400 mb-4 border-b border-gray-700 pb-2">Git</h2>
                <div id="git-commands" class="space-y-3">
                    </div>
            </section>

            <section id="cloudflared-section" class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-red-400 mb-4 border-b border-gray-700 pb-2">Cloudflared</h2>
                <div id="cloudflared-commands" class="space-y-3">
                    </div>
            </section>
        </main>
    </div>

    <div id="copy-feedback" class="copied-feedback">
        ¡Comando copiado!
    </div>

    <script>
        // --- BASE DE DATOS DE COMANDOS ---

        const commandsData = {
            linux: [
                { cmd: 'ls', desc: 'Lista el contenido de un directorio.' },
                { cmd: 'ls -l', desc: 'Lista en formato largo.' },
                { cmd: 'ls -a', desc: 'Lista todos los archivos, incluyendo ocultos.' },
                { cmd: 'ls -l /dev/v4l/by-id/', desc: 'Lista las cámaras (webcams) por su ID de hardware.' },
                { cmd: 'cd [directorio]', desc: 'Cambia al directorio especificado.' },
                { cmd: 'pwd', desc: 'Muestra el directorio actual.' },
                { cmd: 'mkdir [nombre]', desc: 'Crea un nuevo directorio.' },
                { cmd: 'rm [archivo]', desc: 'Elimina un archivo.' },
                { cmd: 'rm -r [directorio]', desc: 'Elimina un directorio y su contenido.' },
                { cmd: 'cp [origen] [destino]', desc: 'Copia un archivo o directorio.' },
                { cmd: 'mv [origen] [destino]', desc: 'Mueve o renombra un archivo o directorio.' },
                { cmd: 'touch [archivo]', desc: 'Crea un archivo vacío o actualiza su fecha.' },
                { cmd: 'cat [archivo]', desc: 'Muestra el contenido de un archivo.' },
                { cmd: 'htop', desc: 'Monitor de procesos interactivo (mejor que top).' },
                { cmd: 'grep [patrón] [archivo]', desc: 'Busca un patrón en un archivo.' },
                { cmd: 'journalctl -n 50 -f', desc: 'Muestra los últimos 50 logs del sistema y sigue mostrando nuevos.' },
                { cmd: 'ssh [usuario]@[host]', desc: 'Conecta a un servidor remoto por SSH.' },
                { cmd: 'python3 -m venv venv', desc: 'Crea un entorno virtual de Python.' },
                { cmd: 'source venv/bin/activate', desc: 'Activa un entorno virtual de Python.' },
                { cmd: 'deactivate', desc: 'Desactiva el entorno virtual actual.' },
                { cmd: 'pip install [paquete]', desc: 'Instala un paquete de Python en el entorno.' },
                { cmd: 'pip freeze > requirements.txt', desc: 'Guarda los paquetes instalados en un archivo.' },
                { cmd: 'pip install -r requirements.txt', desc: 'Instala paquetes desde un archivo requirements.txt.' },
                { cmd: 'systemctl list-units --type=service', desc: 'Muestra todos los servicios del sistema.' },
                { cmd: 'sudo systemctl start [servicio]', desc: 'Inicia un servicio del sistema.' },
                { cmd: 'sudo systemctl stop [servicio]', desc: 'Detiene un servicio del sistema.' },
                { cmd: 'sudo systemctl status [servicio]', desc: 'Muestra el estado de un servicio.' },
            ],
            git: [
                { cmd: 'git status', desc: 'Muestra el estado del repositorio.' },
                { cmd: 'git add .', desc: 'Añade todos los archivos nuevos y modificados.' },
                { cmd: 'git commit -m "mensaje"', desc: 'Guarda los cambios en el repositorio.' },
                { cmd: 'git clone [url]', desc: 'Clona un repositorio existente.' },
                { cmd: 'git remote add origin [url]', desc: 'Añade un repositorio remoto llamado \'origin\'.' },
                { cmd: 'git remote -v', desc: 'Lista los repositorios remotos configurados.' },
                { cmd: 'git push', desc: 'Sube los cambios al repositorio remoto.' },
                { cmd: 'git push --set-upstream origin [rama]', desc: 'Sube una rama por primera vez y establece el seguimiento.' },
                { cmd: 'git pull', desc: 'Descarga cambios del repositorio remoto.' },
                { cmd: 'git pull --rebase origin [rama]', desc: 'Actualiza tu rama local, evitando commits de merge innecesarios.' },
                { cmd: 'git branch', desc: 'Lista, crea o elimina ramas.' },
                { cmd: 'git checkout [rama]', desc: 'Cambia a otra rama.' },
                { cmd: 'git merge [rama]', desc: 'Fusiona una rama con la actual.' },
                { cmd: 'git log', desc: 'Muestra el historial de commits.' },
                { cmd: 'git revert [commit]', desc: 'Crea un nuevo commit que revierte los cambios de un commit anterior. Es seguro para ramas públicas.' },
                { cmd: 'git reset [commit]', desc: '⚠️ CUIDADO: Resetea el HEAD a un commit específico. Modifica el historial. No usar en ramas públicas.' },
                { cmd: 'git rebase --continue', desc: 'Continúa con el proceso de rebase después de resolver conflictos.' },
                { cmd: 'git stash', desc: 'Guarda temporalmente los cambios que no están listos para un commit.' },
                { cmd: 'git stash pop', desc: 'Aplica los cambios guardados y los elimina de la lista de stash.' },
                { cmd: 'git diff', desc: 'Muestra las diferencias entre archivos.' },
                { cmd: 'git config --global credential.helper libsecret', desc: 'Configura Git para guardar credenciales de forma segura en Linux usando libsecret.' },
            ],
            docker: [
                { cmd: 'docker login', desc: 'Inicia sesión en un registro de Docker (ej. Docker Hub).' },
                { cmd: 'docker ps', desc: 'Lista los contenedores en ejecución.' },
                { cmd: 'docker ps -a', desc: 'Lista todos los contenedores (detenidos también).' },
                { cmd: 'docker run [imagen]', desc: 'Ejecuta un contenedor desde una imagen.' },
                { cmd: 'docker build -t [nombre] .', desc: 'Construye una imagen desde un Dockerfile.' },
                { cmd: 'docker stop [id]', desc: 'Detiene un contenedor en ejecución.' },
                { cmd: 'docker rm [id]', desc: 'Elimina un contenedor detenido.' },
                { cmd: 'docker logs [id]', desc: 'Muestra los logs de un contenedor.' },
                { cmd: 'docker images', desc: 'Lista las imágenes locales principales.' },
                { cmd: 'docker images -a', desc: 'Lista TODAS las imágenes, incluidas las capas intermedias.' },
                { cmd: 'docker pull [imagen]', desc: 'Descarga una imagen de un registro.' },
                { cmd: 'sudo docker compose up --build', desc: 'Levanta el stack, forzando la reconstrucción de las imágenes.' },
                { cmd: 'sudo docker compose up --build --no-cache', desc: 'Levanta el stack, reconstruyendo imágenes sin usar la caché.' },
                { cmd: 'sudo docker compose down', desc: 'Detiene y elimina los contenedores de Compose.' },
                { cmd: 'sudo docker compose down -v', desc: 'Detiene y elimina contenedores, redes y volúmenes.' },
                { cmd: 'sudo docker compose down -v --rmi all', desc: 'Lo mismo que el anterior, pero además elimina las imágenes construidas.' },
                { cmd: 'docker system prune', desc: 'Limpieza SEGURA. Elimina basura (recursos colgantes). No borrará tus imágenes construidas.' },
                { cmd: 'docker system prune -a', desc: 'Limpieza TOTAL. Elimina TODO lo no usado, incluidas tus imágenes. Úsalo solo para un reseteo.' },
                { cmd: 'sudo docker system prune -a --volumes --force', desc: 'Limpieza PROFUNDA. Elimina todo lo no usado: contenedores, imágenes, redes y volúmenes.' }
            ],
            cloudflared: [
                { cmd: 'cloudflared tunnel login', desc: 'Inicia sesión en tu cuenta de Cloudflare.' },
                { cmd: 'cloudflared tunnel create [nombre]', desc: 'Crea un nuevo túnel.' },
                { cmd: 'cloudflared tunnel list', desc: 'Lista todos los túneles configurados.' },
                { cmd: 'cloudflared tunnel run [nombre]', desc: 'Ejecuta un túnel existente.' },
                { cmd: 'cloudflared tunnel info [nombre]', desc: 'Muestra detalles de un túnel.' },
                { cmd: 'cloudflared tunnel delete [nombre]', desc: 'Elimina un túnel.' },
                { cmd: 'ssh nevera1@ssh-nevera1.lenstextil.com', desc: 'Conecta a un túnel específico mediante SSH.' },
            ]
        };

        // --- FUNCIONES ---

        /**
         * Muestra una notificación visual temporal.
         */
        function showCopyFeedback() {
            const feedbackEl = document.getElementById('copy-feedback');
            feedbackEl.classList.add('show');
            setTimeout(() => {
                feedbackEl.classList.remove('show');
            }, 2000); // La notificación desaparece después de 2 segundos
        }
        
        /**
         * Copia un texto al portapapeles.
         * Crea un textarea temporal para asegurar la copia.
         * @param {string} text - El texto a copiar.
         */
        function copyToClipboard(text) {
            // Crea un elemento de textarea temporal
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = text;
            
            // Estilos para hacerlo invisible
            tempTextArea.style.position = 'absolute';
            tempTextArea.style.left = '-9999px';

            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                // Utiliza document.execCommand para compatibilidad
                document.execCommand('copy');
                showCopyFeedback();
            } catch (err) {
                console.error('No se pudo copiar el texto: ', err);
            }

            document.body.removeChild(tempTextArea);
        }

        /**
         * Crea el HTML para un solo comando.
         * @param {object} commandObject - Objeto con {cmd, desc}.
         * @returns {string} - El string HTML del elemento.
         */
        function createCommandHTML(commandObject) {
            // El SVG del ícono de copiar
            const copyIconSVG = `
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="pointer-events-none">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>`;
            
            return `
                <div class="flex items-center justify-between bg-gray-900 p-3 rounded-md">
                    <div class="flex-grow">
                        <code class="text-green-400 text-sm sm:text-base">${commandObject.cmd}</code>
                        <p class="text-xs sm:text-sm text-gray-400 mt-1">${commandObject.desc}</p>
                    </div>
                    <button class="copy-btn flex-shrink-0 ml-4 p-2 rounded-md bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white transition-colors duration-200" title="Copiar comando">
                        ${copyIconSVG}
                    </button>
                </div>`;
        }
        
        /**
         * Renderiza una lista de comandos en su contenedor correspondiente.
         * @param {string} containerId - El ID del div contenedor.
         * @param {Array<object>} commands - El array de objetos de comando.
         */
        function renderCommands(containerId, commands) {
            const container = document.getElementById(containerId);
            if (!container) return;

            let allCommandsHTML = '';
            commands.forEach(cmdObj => {
                allCommandsHTML += createCommandHTML(cmdObj);
            });
            container.innerHTML = allCommandsHTML;
        }


        // --- EJECUCIÓN ---

        // Se ejecuta cuando el DOM está completamente cargado.
        document.addEventListener('DOMContentLoaded', () => {
            // Renderiza todas las secciones de comandos
            renderCommands('linux-commands', commandsData.linux);
            renderCommands('git-commands', commandsData.git);
            renderCommands('docker-commands', commandsData.docker);
            renderCommands('cloudflared-commands', commandsData.cloudflared);

            // Agrega un único listener de eventos al contenedor principal para manejar los clics en los botones de copiar
            const mainContainer = document.querySelector('.container');
            mainContainer.addEventListener('click', (event) => {
                // Busca el botón de copia más cercano al elemento clickeado
                const copyButton = event.target.closest('.copy-btn');
                
                if (copyButton) {
                    // Encuentra el elemento 'code' dentro del mismo contenedor
                    const commandContainer = copyButton.closest('.flex');
                    const commandText = commandContainer.querySelector('code').innerText;
                    
                    // Copia el texto al portapapeles
                    copyToClipboard(commandText);
                }
            });
        });

    </script>
</body>
</html>
