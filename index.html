<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheatsheet de Comandos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Inter', sans-serif;
        }
        code, .font-fira {
            font-family: 'Fira Code', monospace;
        }
        /* Animación para el feedback de copiado */
        .copied-feedback {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            background-color: #10B981; /* green-500 */
            color: white;
            font-weight: 500;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
        }
        .copied-feedback.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-1rem);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white">Cheatsheet de Comandos</h1>
            <p class="mt-2 text-lg text-gray-400">Tu guía rápida para la terminal.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
            <section id="linux-section" class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-cyan-400 mb-4 border-b border-gray-700 pb-2">Linux</h2>
                <div id="linux-commands" class="space-y-3">
                    </div>
            </section>

            <section id="git-section" class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-orange-400 mb-4 border-b border-gray-700 pb-2">Git</h2>
                <div id="git-commands" class="space-y-3">
                    </div>
            </section>

            <section id="docker-section" class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-blue-400 mb-4 border-b border-gray-700 pb-2">Docker</h2>
                <div id="docker-commands" class="space-y-3">
                    </div>
            </section>
